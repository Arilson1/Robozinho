<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Suporte Centro Médico</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script defer src="functions.js"></script>
</head>

<body>

  <!-- ===== LAYOUT ===== -->
  <div class="mainApp">
    <div class="topBar">
      <div class="titleBar">
        <div class="title">
          Suporte Centro Médico
        </div>
      </div>
      <div class="titleBarBtns">
        <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimizar"></button>
        <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximizar"></button>
        <button id="closeBtn" class="topBtn closeBtn" title="Fechar"></button>
      </div>
    </div>
  </div>

  <!-- ===== CONTENT ===== -->
  <div id="app" class="app">
    <img src="./images/HCTCO-2021.png" alt="">
    <h1>SUPORTE CENTRO MÉDICO</h1>
    <textarea id="message" cols="30" rows="10" placeholder="Digite aqui seu problema para que possamos lhe ajudar"></textarea>
    <button id="openTicket">Chamar</button>
  </div>
  <div id="grato" class="grato" >
    <h1>Obrigado!</h1>
    <p>Já estamos trabalhando para solução do seu problema.</p>
    <button id="close">Fechar</button>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
